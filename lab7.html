<!DOCTYPE html>
<html>
<body>
    <button id="button1">Christmas</button>
    <button id="button2">Halloween</button>
    <button id="button3">Easter</button>

  <img src="download (4).jpg" alt="button1" style="display:none"/>
  <img src="OIP (4).jpg" alt="button2" style="display:none"/>
  <img src="OIF.jpg" alt="button3" style="display:none"/>
  
</body>

<script>

const cbutton = document.querySelector("#button1");
const hbutton = document.querySelector("#button2");
const ebutton = document.querySelector("#button3");

const cImage = document.querySelector("img:nth-of-type(1)");
const hImage = document.querySelector("img:nth-of-type(2)");
const eImage = document.querySelector("img:nth-of-type(3)");

cbutton.addEventListener("click", () => {
if (cImage.style.display !== "block") {
  cImage.style.display = "block";
  hImage.style.display = "none";
  eImage.style.display = "none";
}
});

hbutton.addEventListener("click", () => {
if (hImage.style.display !== "block") {
  cImage.style.display = "none";
  hImage.style.display = "block";
  eImage.style.display = "none";
}
});

ebutton.addEventListener("click", () => {
if (eImage.style.display !== "block") {
  cImage.style.display = "none";
  hImage.style.display = "none";
  eImage.style.display = "block";
}
});

</script>
</html>
